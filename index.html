
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap">
  <style>
    :root {
      --envelope-primary: #f8d7da;
      --envelope-secondary: #ffeaec;
      --envelope-accent: #e83a5f;
      --envelope-shadow: rgba(232, 58, 95, 0.2);
      --text-primary: #333;
      --text-accent: #e83a5f;
      --background: #f9f3f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--background);
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    .title {
      margin-bottom: 30px;
      font-weight: 600;
      color: var(--text-accent);
      font-size: 1.8rem;
    }

    .subtitle {
      margin-bottom: 40px;
      font-weight: 300;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid var(--envelope-accent);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 25px var(--envelope-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin: 0 auto;
      overflow: hidden;
    }

    .envelope:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px var(--envelope-shadow);
    }

    .envelope:active {
      transform: translateY(0);
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%);
      z-index: 3;
      pointer-events: none;
    }

    .envelope::after {
      content: '✉';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: var(--envelope-accent);
      opacity: 0.7;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--envelope-primary);
      border-bottom: 2px solid var(--envelope-accent);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      transform-origin: top;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .flap::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid var(--envelope-primary);
      z-index: -1;
    }
    
    .flap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
      pointer-events: none;
    }

    .letter {
      position: relative;
      width: 90%;
      height: 80%;
      background: var(--envelope-secondary);
      margin: 10% auto;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-primary);
      font-family: 'Dancing Script', cursive;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      box-shadow: 0 3px 15px rgba(0,0,0,0.07);
      border: 1px solid rgba(232, 58, 95, 0.2);
      background-image: 
        radial-gradient(var(--envelope-accent) 1px, transparent 1px),
        radial-gradient(var(--envelope-accent) 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      background-color: var(--envelope-secondary);
      background-blend-mode: soft-light;
    }

    .letter::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
      border-radius: 5px;
    }

    .letter-content {
      position: relative;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(232, 58, 95, 0.1);
    }

    .letter-text {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 15px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.05);
    }

    .heart {
      color: var(--envelope-accent);
      font-size: 1.5rem;
      display: inline-block;
      animation: pulse 1.5s ease infinite;
      text-shadow: 0 0 5px rgba(232, 58, 95, 0.3);
    }

    .envelope.open {
      box-shadow: 0 15px 40px var(--envelope-shadow);
      transform: scale(1.05);
    }

    .envelope.open::after {
      opacity: 0;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.4s;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .hint {
      margin-top: 30px;
      font-size: 0.9rem;
      color: var(--text-primary);
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .envelope {
        width: 280px;
        height: 180px;
      }
      
      .flap::after {
        border-left: 140px solid transparent;
        border-right: 140px solid transparent;
        border-bottom: 90px solid var(--envelope-primary);
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .letter-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">A Special Message</h1>
    <p class="subtitle">Click to open</p>
    
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <div class="letter-content">
          <p class="letter-text">I love you even though you are stubborn<span class="heart">❤</span></p>
        </div>
      </div>
    </div>
    
    <p class="hint">Click again to close</p>
  </div>

  <script src="https://lib.youware.com/youware-lib-editor.1752562065.js" id="yourware-lib"></script><script>
    const envelope = document.getElementById('envelope');
    const hint = document.querySelector('.hint');
    
    // Hide hint initially
    hint.style.opacity = '0';
    
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
      
      // Show/hide hint based on envelope state
      if (envelope.classList.contains('open')) {
        setTimeout(() => {
          hint.style.opacity = '1';
          hint.style.transition = 'opacity 0.5s ease';
        }, 800);
      } else {
        hint.style.opacity = '0';
      }
    });
    
    // Add confetti effect when letter is opened
    envelope.addEventListener('click', () => {
      if (!envelope.classList.contains('open')) return;
      
      const colors = ['#e83a5f', '#ffeaec', '#f8d7da', '#ff8da1', '#ffffff'];
      
      for (let i = 0; i < 50; i++) {
        createConfetti(colors[Math.floor(Math.random() * colors.length)]);
      }
    });
    
    function createConfetti(color) {
      const confetti = document.createElement('div');
      confetti.style.width = Math.random() * 10 + 5 + 'px';
      confetti.style.height = Math.random() * 5 + 3 + 'px';
      confetti.style.backgroundColor = color;
      confetti.style.position = 'absolute';
      confetti.style.zIndex = '0';
      confetti.style.top = envelope.offsetTop + 'px';
      confetti.style.left = (envelope.offsetLeft + envelope.offsetWidth/2) + 'px';
      confetti.style.borderRadius = '3px';
      confetti.style.opacity = Math.random() * 0.7 + 0.3;
      document.body.appendChild(confetti);
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 5 + 5;
      const tx = Math.cos(angle) * velocity * (Math.random() * 40 + 20);
      const ty = Math.sin(angle) * velocity * (Math.random() * 20 + 10) - 50;
      
      confetti.animate([
        { transform: 'translate(0, 0) rotate(0deg)', opacity: Math.random() * 0.7 + 0.3 },
        { transform: `translate(${tx}px, ${ty}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
      ], {
        duration: Math.random() * 1000 + 1500,
        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
        fill: 'forwards'
      });
      
      setTimeout(() => {
        document.body.removeChild(confetti);
      }, 2500);
    }
  </script>
</body>
</html>
